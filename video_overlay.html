<!DOCTYPE html>
<html>
<head>
  <title>Interactive Video Overlay</title>
  <link rel="stylesheet" href="./static/css/video_overlay.css">
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script> -->
  <script src="./static/js/jquery.min.js"></script>
  <script type="module" src="./videoService/videoOverlayService.js" type="text/javascript"></script>
  <script type="module" src="./userInterfaceService/updateSvg.js" type="text/javascript"></script>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; width: 100%; height: 100%;">
  <div id="app" class="full-height"></div>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
      <svg id = "parent_svg_debug" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </svg>
      <svg id = "parent_svg_maze" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </svg>
      <svg id = "parent_svg_tower_defense" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </svg>
      <svg id="upcoming_enemy_container" style="position: absolute; top: 12%; right: 0; width: 20%; height: 65%; visibility:hidden;">
        <rect id="upcoming_enemy_rect" x="0" y="0" width="100%" height="100%" fill="rgb(40,40,40)" stroke="darkgray" stroke-width="5"></rect>
      </svg>
      <svg id = "parent_svg_bloomwood">
        <svg id = "dialogue_container">
        </svg>
        <svg id="choices_container">
        </svg>
      </svg>

      <div class="extension-options">
        <h2>Extension Options</h2>
        <label>
          <input type="checkbox" name="overlay" value="bloomwood" id="bloomwoodCheckbox"> Bloomwood Overlay
        </label>
        <label>
          <input type="checkbox" name="overlay" value="debug" id="debugCheckbox"> Debug Overlay
        </label>

        <label>
          <input type="checkbox" name="overlay" value="maze" id="mazeCheckbox"> Maze Overlay
        </label>
        <label>
          <input  type="checkbox" name="overlay" value="tower_defense" id="towerDefenseCheckbox"> Tower Defense Overlay
        </label>
      </div>
      
      <div id="accessibility_container">
        <div id="accessibility_buttons">
          <h2>Dialogue Nav</h2>
          <div id="dialogue-browsing-buttons">
            <button id="previous-dialogue-button" aria-label="Previous dialogue">&#x25C0;</button>
            <button id="next-dialogue-button" aria-label="Next dialogue">&#x25B6;<div class="notification hidden"></div></button>  
          </div>
          <div class="dropdowns">
            <label>
              <input id ="keyboard" type="checkbox" name="dialog" value="keyboard">Enable Keyboard Nav Shortcuts
            </label>        
          </div>
          <h2>Accessibility Options</h2>
          <button id="increase-font-size-button">Font Size (+)</button>
          <button id="decrease-font-size-button">Font Size (-)</button>
          <div class="dropdowns">
            <label for="font-color-select">Font Color:</label>
            <select id="font-color-select">
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>
          <div class="dropdowns">
            <label for="font-type-select">Font Type:</label>
            <select id="font-type-select">
              <option value="Arial">Arial</option>
              <option value="Helvetica">Helvetica Neue</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Verdana">Verdana</option>
              <option value="Tahoma">Tahoma</option>
              <option value="OpenDyslexic">OpenDyslexic</option>
            </select>
          </div>
          <div class="dropdowns">
            <label for="language-select">Language:</label>
            <select id="language-select">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
            </select>
          </div>
          <div class="dropdowns">
            <label>
              <input id ="dialogCheckbox" type="checkbox" checked="true" name="dialog" value="live"> Enabled Live Dialogue
            </label>        
          </div>
        </div>
      </div>   
      <div id="targetSetting" class="container" style="visibility: hidden;">
        <h3>Sync Target: <span id="target">0</span></h3>
        <input type="number" id="targetInput" value="0">
        <label>
          <input id="debugBoxesCheckbox" type="checkbox" checked="true" name="boxes" value="colored"> Enable Visible Screen Rects
        </label>
      </div>      
    </body>
</html>
